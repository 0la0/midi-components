
<div class="event-network">
  <svg
    id="svgContainer"
    viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg"
    version="1.1">
    <defs>
      <marker
        id='arrow'
        orient='auto'
        markerWidth='2'
        markerHeight='4'
        refX='0'
        refY='1.5'>
        <path d='M0,0 V3 L1.5,1.5 Z' class="line-arrow" />
      </marker>
    </defs>
    <g id="edgeGroup"></g>
    <g id="nodeGroup"></g>
  </svg>

  <!-- Canvas Menu -->
  <div id="containerMenu" class="menu">
    <flat-button
      click="addNode"
      ontext="Add Node"
      offtext="Add Node"
      class="menu-option">
    </flat-button>
    <flat-button
      click="addInput"
      ontext="Add Input"
      offtext="Add Input"
      class="menu-option">
    </flat-button>
  </div>

  <!-- Property Menu -->
  <div id="nodeMenu" class="menu property-menu">
    <div class="property-menu-contents">
      <div class="menu-row">
        <span class="base-note-label">Trigger:</span>
        <combo-box id="sendComboBox" change="onSendChange"></combo-box>
      </div>
      <div class="menu-row">
        <label for="tresholdInput">Thresh:</label>
        <input
          id="tresholdInput"
          class="numeric-input"
          type="number"
          value="4"
          min="1"
          max="65"
        />
      </div>
      <div class="menu-row">
        <flat-button
          click="deleteNode"
          ontext="Delete"
          offtext="Delete">
        </flat-button>
      </div>
    </div>
  </div>
</div>
