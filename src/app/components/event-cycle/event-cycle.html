<div class="top-bar">
  <div id="cycleState" class="cycle-state"></div>
  <toggle-button
    id="toggleButton"
    class="toggle-button"
    click="onToggleClick"
    onlabel="Stop"
    offlabel="Start"
    ison="true">
  </toggle-button>
  <text-button
    class="remove-button"
    click="onRemove"
    label="X">
  </text-button>
</div>
<div
  id="cycleInput"
  class="cycle-input"
  contenteditable />
</div>
<p id="errorDisplay" class="error-display"></p>
