<div class="top-bar">
  <div>
    <div id="cycleIndicator" class="cycle-indicator"></div>
    <label for="cycleLength">Cycle Length:</label>
    <input
      id="cycleLength"
      class="numeric-input"
      type="number"
      min="1"
      step="1"
    />
  </div>
  <toggle-button
    id="toggleButton"
    class="toggle-button"
    click="onToggleClick"
    onlabel="Stop"
    offlabel="Start"
    ison="true">
  </toggle-button>
  <text-button
    class="remove-button"
    click="onRemove"
    label="X">
  </text-button>
</div>
<textarea type="text" id="cycleInput" class="cycle-input"/></textarea>
