
<div id="container" class="container">
  <svg
    id="svgContainer"
    class="svg-container"
    viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg"
    version="1.1">
  </svg>
  <flat-button
    class="remove-button"
    click="onRemove"
    offtext="Remove">
  </flat-button>
  <flat-button
    class="add-button"
    click="handleAdd"
    offtext="Add">
  </flat-button>
</div>
